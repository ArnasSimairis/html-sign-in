<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="/" method="post">
    
    <label for="userid">User id</label>
    <input type="text" id="userid" name="userid">
    <br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="7" maxlength="12">
    <br>

    <label for="fname">Name</label>
    <input type="text" id="fname" name="fname" pattern="[A-Za-z]+">
    <br>

    <label for="address">Address</label>
    <input type="text" id="address" name="address">
    <br>

    <Label for="country">Country</Label>
    <select name="country" id="country">
        <option value="None">None</option>
        <option value="Lietuva">Lithuania</option>
        <option value="Estija">Estonija</option>
        <option value="Latvija">Latvia</option>
        <option value="Lenkija">Poland</option>
    </select>
    <br>

    <label for="zipcode">ZIP code</label>
    <input type="number" id="zipcode" name="zipcode" pattern="[0-9]+">
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <div>
        <p>Sex</p>
        <input type="radio" id="female" name="gender" checked>
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
    </div>

    <div>
        <p>Language</p>
        <input type="checkbox">
        <label>Lithuanian</label>
        <input type="checkbox">
        <label>English</label>
        <input type="checkbox">
        <label>German</label>
        <input type="checkbox">
        <label>Polish</label>
    </div>

    <label for="about">About</label>
    <textarea name="about" id="about" cols="50" rows="10"> </textarea>
    <br>

    <input type="button" value="Submit">



</form>



</body>
</html>
